---
apiVersion: v1
kind: Namespace
metadata:
  name: chart-verifier-infra
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chart-verifier-admin
  namespace: chart-verifier-infra
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: chart-verifier-namespace-creator
  namespace: chart-verifier-infra
rules:
  - apiGroups:
      - ""
    resources:
      - 'namespaces'
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - 'serviceaccounts'
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - 'clusterrolebindings'
    verbs:
      - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: chart-verifier-namespace-creator-to-admin
  namespace: chart-verifier-infra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chart-verifier-namespace-creator
subjects:
  - kind: ServiceAccount
    name: chart-verifier-admin
    namespace: chart-verifier-infra

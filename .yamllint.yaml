# yamllint configuration for Expanso Edge OpenShift charts repo
extends: default

rules:
  # Helm templates use long lines; be lenient
  line-length:
    max: 160
    level: warning

  # Helm values files often have no document start
  document-start: disable

  # Templated comments can look odd
  comments:
    min-spaces-from-content: 1

  # Allow relaxed indentation for multi-line strings
  indentation:
    indent-sequences: whatever

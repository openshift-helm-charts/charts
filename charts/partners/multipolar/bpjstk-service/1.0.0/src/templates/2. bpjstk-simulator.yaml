{{- if .Values.bpjstkService.bpjstkSimulator.enabled -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bpjstk-simulator
  name: bpjstk-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bpjstk-simulator
  template:
    metadata:
      labels:
        app: bpjstk-simulator
    spec:
      containers:
        - image: andrianrf/bpjstk-simulator:latest
          imagePullPolicy: IfNotPresent
          name: bpjstk-simulator
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: bpjstk-cm
          env:
            - name: "springJpaHibernateDdlAuto"
              value: "{{ .Values.bpjstkService.bpjstkSimulator.springJpaHibernateDdlAuto }}"
          resources:
            requests:
              memory: "0Mi"
              cpu: "0m"
            limits:
              memory: "{{ .Values.bpjstkService.bpjstkSimulator.limits.memory }}"
              cpu: "{{ .Values.bpjstkService.bpjstkSimulator.limits.cpu }}"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            initialDelaySeconds: 120
            periodSeconds: 15
            failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
  name: bpjstk-simulator
  labels:
    app: bpjstk-simulator
spec:
  type: ClusterIP
  selector:
    app: bpjstk-simulator
  ports:
    - name: 8090-tcp
      protocol: TCP
      port: 8090
      targetPort: 8090

{{- end }}
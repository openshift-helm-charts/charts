apiVersion: v1
kind: ConfigMap
metadata:
  name: sagui-config
data:
  config.json: |
    {  
      "https_port" : "8000",
      "http_port": "4000",
      "https_run": "yes", 
      "http_run":"yes",
      "cnc_api_url":"https://{{ .Values.global.networking.cncIP }}:3000",
      "license_api_url": "https://{{ .Values.global.networking.licenseIP }}:2030",
      "alarm_server": "https://{{ .Values.global.networking.alarmIP }}:9005",
      "lat":60.1887843597689, 	 
      "lon":24.83342826614908,
      "branding": {
      "logo": "/images/cumucorelogo.png",
      "favicon": "/favicon.png"
      },
      "menu":{
          "operator": "enable",
          "slice_configuration": {
              "slice_configuration":"enable",
              "slice_manager": "enable",
              "roaming_configuration": "enable"
          },
      
          "subscriber_management": {
              "subscriber_management":"enable",
              "subscription_profile": "enable",
              "subscribers_group": "enable",
              "subscribers": "enable"
          },
      
          "policy_management": {
              "policy_management":"enable",
              "af":"enable",
              "preemption": "disable"
          },
      
          "five_glan": "enable",
          "nf_configuration": {
              "nf_configuration":"enable",
              "upf_configuration": "enable"
          },
          
          "monitoring": {
              "monitoring": "enable",
              "status": "enable",
              "qos_monitoring": "enable",
              "slice_capacity": "enable"
          },

          "license": "enable"
      }
    }


apiVersion: v1
data:
  nef-config.yml: |
    info:
      description: Network Exposure Function (NEF)
      version: "5.6.0"
    config:
      dbCred:
        dbUrl: "mongodb://mongodb:27017"
        dbName: "nefdb"
        username: "Y3VtdWNvcmVucmY="
        password: "Y3VtdWNvcmVucmY="
        caFilePath: "mongodbca.pem"
        crtFilePath: "mongodb.pem"
        useTls: false 
      sbi:
        host: "{{ .Values.global.networking.nefIP }}"
        port: "20035"
        nfInstanceName: "NEF-1"
        nfGroupId: "1"
        tls:
          crtFile: "public.crt"
          keyFile: "private.key"
        enableFqdn: false
        fqdn: "nef-service-sbi"
        isRedundant: true
        n5MsgLog: false
        plmnIdList:
          - mcc: "{{ .Values.global.gnb.mcc }}"
            mnc: "{{ .Values.global.gnb.mnc }}"
      nbi:
        host: "{{ .Values.global.networking.nefIP }}"
        port: "20080"
        notify: false
        scheme: "https"
        tls:
          crtFile: "public.crt"
          keyFile: "private.key"
        allowedAfIdList: ["000001", "03757faf-61f4-4be6-afaa-73603f719725", "00003"]
      nrfInfo:
        nrfFqdn: ""
        host: "{{ .Values.global.networking.nrfIP }}"
        port: "9090"
kind: ConfigMap
metadata:
  name: nef-config
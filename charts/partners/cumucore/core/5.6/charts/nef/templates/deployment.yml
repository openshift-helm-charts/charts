apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfnef
spec:
  selector:
    matchLabels:
      app: nfnef
  template:
    metadata:
      labels:
        app: nfnef 
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "cplane",
              "interface": "eth1",
              "ips": ["{{ .Values.global.networking.nefIP }}"]
            }
          ]
    spec:
      hostname: nef-service-sbi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Values.global.k8s.nodeSelector.node }}
      imagePullSecrets:
      - name: regcred
      containers:
        - name: nfnef
          image: {{ .Values.global.image.nefImage }} 
          imagePullPolicy: {{ .Values.global.k8s.pullPolicy }} 
          ports:
            - containerPort: 20015
              protocol: TCP
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: nef-configuration
              mountPath: app/nef-config.yml
              subPath: nef-config.yml
      volumes:
        - name: localtime
          hostPath:
            path: {{ .Values.global.LOCALTIME }}
        - name: nef-configuration
          configMap:
            name: nef-config
            items:
              - key: nef-config.yml
                path: nef-config.yml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfsepp
  labels:
    app: nfsepp
spec:
  selector:
    matchLabels:
      app: nfsepp
  replicas: {{ .Values.global.k8s.replicas }}
  template:
    metadata:
      labels:
        app: nfsepp
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "cplane",
              "interface": "eth1",
              "ips": ["{{ .Values.global.networking.seppIP }}"]
            }
          ]
    spec:
      hostname: sepp-service
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Values.global.k8s.nodeSelector.node }}
      imagePullSecrets:
      - name: regcred
      containers:
        - name: nfsepp
          image: {{ .Values.global.image.seppImage }} 
          imagePullPolicy: {{ .Values.global.k8s.pullPolicy }} 
          ports:
            - containerPort: 20010
              protocol: TCP 
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: nfsepp-configuration
              mountPath: app/sepp-config.yml
              subPath: sepp-config.yml
      volumes:
        - name: localtime
          hostPath:
            path: {{ .Values.global.LOCALTIME }}
        - name: nfsepp-configuration
          configMap:
            name: sepp-config
            items:
              - key: sepp-config.yml
                path: sepp-config.yml

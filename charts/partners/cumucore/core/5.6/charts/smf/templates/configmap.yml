apiVersion: v1
kind: ConfigMap
metadata:
  name: smf-config
data:
  smf_config.json: |-
    {
       "name": "SMF-1",
       "n4_addr_ipv4": "{{ .Values.global.networking.smfIP }}",
       "n4_addr_fqdn":"",
       "mcc": {{ .Values.global.gnb.mcc }},
       "mnc_len":2,
       "mnc": {{ .Values.global.gnb.mnc }},
       "tracking_area_list": [{{ join "," .Values.global.gnb.tac }}],

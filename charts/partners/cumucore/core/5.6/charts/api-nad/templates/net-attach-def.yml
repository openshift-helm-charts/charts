---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: cplane
spec:
  config: '{
    "cniVersion": "0.3.1",
    "type": "macvlan",
    "master": "{{ .Values.global.networking.masterInterface }}",
    "mode": "bridge",
    "ipam": {
      "type": "host-local",
      "subnet": "{{ .Values.global.networking.addresses }}",
      "rangeStart": "{{ .Values.global.networking.startRange }}",
      "rangeEnd": "{{ .Values.global.networking.stopRange }}"
      }
    }'
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mongo.svc.name }}
  labels:
    name: {{ .Values.mongo.svc.name }}
spec: 
  selector:
    app: {{ .Values.mongo.svc.name }}
  ports:
    - port: {{ .Values.mongo.svc.port }}
      protocol: {{ .Values.mongo.svc.protocol }}
      targetPort: {{ .Values.mongo.svc.port }}
  clusterIP: {{ .Values.mongo.svc.clusterIP }}
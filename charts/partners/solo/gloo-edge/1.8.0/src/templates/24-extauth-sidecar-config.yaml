{{- if .Values.gloo.gateway.updateValues -}}
{{- include "gloo.updatevalues" . -}}
{{- end -}}
{{- if .Values.global.glooMtls.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: extauth-sidecar-config
  namespace: {{ $.Release.Namespace }}
  labels:
    app: gloo
    gloo: gloo
data:
  envoy-sidecar.yaml: |
    node:
      id: sds_client
      cluster: sds_client
    static_resources:
      listeners:
      {{- include "gloo.sidecarlisteners" $ | nindent 6 }}
      - name: envoy_extauth_mtls_listener
        address: { socket_address: { address: "0.0.0.0", port_value: 8083 } }
        filter_chains:
        - filters:
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              stat_prefix: ingress_tcp
              cluster: extauth_cluster
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                  - name: server_cert
                    sds_config:
                      resource_api_version: V3
                      api_config_source:
                        transport_api_version: V3
                        api_type: GRPC
                        grpc_services:
                        - envoy_grpc:
                            cluster_name: gloo_client_sds
                validation_context_sds_secret_config:
                  name: validation_context
                  sds_config:
                    resource_api_version: V3
                    api_config_source:
                      transport_api_version: V3
                      api_type: GRPC
                      grpc_services:
                      - envoy_grpc:
                          cluster_name: gloo_client_sds
      clusters:
      - name: gloo_client_sds
        connect_timeout: 0.25s
        http2_protocol_options: {}
        load_assignment:
          cluster_name: gloo_client_sds
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8234
      - name: gloo.gloo-system.svc.cluster.local:9977
        alt_stat_name: xds_cluster
        connect_timeout: 5.000s
        load_assignment:
          cluster_name: gloo.gloo-system.svc.cluster.local:9977
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: gloo
                        port_value: 9977
        http2_protocol_options: {}
        upstream_connection_options:
          tcp_keepalive: {}
        type: STRICT_DNS
        respect_dns_ttl: true
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              tls_certificate_sds_secret_configs:
                - name: server_cert
                  sds_config:
                    resource_api_version: V3
                    api_config_source:
                      api_type: GRPC
                      transport_api_version: V3
                      grpc_services:
                        - envoy_grpc:
                            cluster_name: gloo_client_sds
              validation_context_sds_secret_config:
                name: validation_context
                sds_config:
                  resource_api_version: V3
                  api_config_source:
                    api_type: GRPC
                    transport_api_version: V3
                    grpc_services:
                      - envoy_grpc:
                          cluster_name: gloo_client_sds
      - name: extauth_cluster
        connect_timeout: 5.000s
        load_assignment:
          cluster_name: extauth_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8084
        http2_protocol_options: {}
        type: STRICT_DNS
    admin:
      access_log_path: "/dev/null"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001
{{- end }}
{{ if .Values.create_license_secret }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: gloo
    gloo: license
  name: {{ .Values.license_secret_name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
{{- if .Values.license_key }}
  license-key: {{ .Values.license_key | b64enc | quote }}
{{- else }}
  license-key: ""
{{- end }}
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "a10tkc.fullname" . }}
  labels:
    {{- include "a10tkc.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "a10tkc.selectorLabels" . | nindent 4 }}

---    
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "a10tkc.fullname" . }}-test-connection"
  labels:
    {{- include "a10tkc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-container
      image: registry.access.redhat.com/ubi8/ubi
      command: ["/bin/sh", "-c" , "--"]
      #args: ["while true; do sleep 30; done;"]
      securityContext:
        capabilities:
          add:
          - "SETFCAP"
      args: ['yum install --disablerepo= --enablerepo=ubi-8-appstream-rpms --enablerepo=ubi-8-baseos-rpms iputils* -y && ping -c4  {{ include "a10tkc.fullname" . }}']
  restartPolicy: Never

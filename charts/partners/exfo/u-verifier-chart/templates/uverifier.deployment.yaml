kind: Deployment
apiVersion: apps/v1
metadata:
  name: "{{ .Values.name }}"
  labels:
    app: uverifier-test
spec:
  replicas: 1
  selector:
    matchLabels:
     app: uverifier
  template:
    metadata:
      labels:
        app: uverifier
    spec:
      containers:
        - name: uverifier
          image: "{{ .Values.image }}"
          volumeMounts:
            - mountPath: /config.json
              subPath: config.json
              name: configmap
          command:
            - /bin/sh
            - '-c'
          args:
            - /opt/exfo/uverifier/bin/uverifier-all-in-one -c /config.json;
          imagePullPolicy: "{{ .Values.pullpolicy }}"
      volumes:
         - name: configmap
           configMap:
            name: "{{ .Values.testconfig }}"
      restartPolicy: Always

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: granulate-maestro
  name: granulate-maestro
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: granulate-maestro
  template:
    metadata:
      labels:
        app: granulate-maestro
    spec:
      containers:
      - env:
        - name: MAESTRO_CLIENT_ID
          value: {{ .Values.clientId }}
        - name: MAESTRO_SERVICE_NAME
          value: {{ .Values.serviceName }}
        - name: MAESTRO_DISABLE_CONFIGURATOR_SERVICE
          value: 'FALSE'
        - name: LOGS_ENABLE_STDOUT
          value: '1'
        - name: MAESTRO_RUN_ON_K8S
          value: 'TRUE'
        - name: MAESTRO_PROMETHEUS_PORT
          value: '8000'
        - name: LOGS_DIR
          value: /logs
        - name: LOG_FILENAME
          value: maestro.log
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
        - mountPath: /logs
          name: maestro-logs
      - args:
        - -config.file=/etc/agent/agent.yaml
        command:
        - /bin/agent
        env:
        - containerPort: 12345
          name: http-metrics
        volumeMounts:
        - mountPath: /etc/agent
          name: grafana-config-volume
        - mountPath: /var/log
          name: maestro-logs

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: granulate-agent
  name: granulate-agent
  namespace: default
spec:
  selector:
    matchLabels:
      app: granulate-agent
  template:
    metadata:
      labels:
        app: granulate-agent
    spec:
      containers:
      - env:
        - name: SAGENT_RUN_ON_K8S
          value: 'TRUE'
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLIENT_ID
          value: {{ .Values.encryptedClientId }}
        name: granulate-sagent
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 50m
            memory: 256Mi
        securityContext:
          privileged: true
        tty: true
      hostNetwork: true
      hostPID: true
      # imagePullSecrets:
      # - name: granulate-secret
      # priorityClassName: granulate-high-priority
      # securityContext:
      #   fsGroup: 0
      #   runAsGroup: 0
      #   runAsUser: 0
      serviceAccountName: granulate-service-account
      terminationGracePeriodSeconds: 3
      tolerations:
      - effect: NoSchedule
        key: kubernetes.io/role
        operator: Equal
        value: master
      volumes:
      - hostPath:
          path: /
        name: host-volume

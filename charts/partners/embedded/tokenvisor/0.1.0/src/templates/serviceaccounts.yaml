{{- if and .Values.features.core .Values.emu.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.emu.serviceAccountName }}
  namespace: {{ include "tokenvisor.namespace" . }}
  labels:
    {{- include "tokenvisor.labels" . | nindent 4 }}
    app: emu
{{- end }}
---
{{- if and .Values.features.core .Values.studio.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.studio.serviceAccountName }}
  namespace: {{ include "tokenvisor.namespace" . }}
  labels:
    {{- include "tokenvisor.labels" . | nindent 4 }}
    app: studio
{{- end }}

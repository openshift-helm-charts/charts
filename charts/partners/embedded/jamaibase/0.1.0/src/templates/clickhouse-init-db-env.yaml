{{/*
 =============================================================================
 ClickHouse Database Initialization Environment ConfigMap Template
 Creates environment variables for the init job
 ============================================================================*/}}

{{- if and .Values.clickhouse.enabled .Values.clickhouse.initJob.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.clickhouse.initJob.envConfigMapName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jamaibase.labels" $ | nindent 4 }}
    app.kubernetes.io/component: clickhouse-init
  annotations:
    # Create before the init job runs
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- include "jamaibase.annotations" $ | nindent 4 }}
data:
  CH_USER: {{ .Values.clickhouse.initJob.user | quote }}
  CH_HOST: {{ .Values.clickhouse.initJob.host | quote }}
  CLUSTER_NAME: {{ .Values.clickhouse.initJob.clusterName | quote }}
  EXPECTED_CLUSTER_NUMBER: {{ .Values.clickhouse.initJob.expectedClusterNumber | quote }}
  READONLY_USER: {{ .Values.clickhouse.initJob.readonlyUser | quote }}
{{- end }}

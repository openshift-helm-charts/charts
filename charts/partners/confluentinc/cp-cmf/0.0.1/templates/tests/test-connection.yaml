apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cmf.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmf.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  {{- if .Values.podSecurity.enabled }}
  securityContext:
    {{- toYaml .Values.podSecurity.securityContext | nindent 4 }}
  {{- end }}
  containers:
    - name: curl
      image: registry.access.redhat.com/ubi9/ubi-minimal:9.3
      command: ['curl']
      args: ['-f', 'http://cmf-service.{{ .Release.Namespace }}.svc.cluster.local:80/cmf/api/v1/environments']
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: Never

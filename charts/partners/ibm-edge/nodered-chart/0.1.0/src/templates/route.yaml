{{- if .Values.route.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.route.path }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: node-red-app
spec:
  to:
    kind: Service
    name:  node-red-svc
  port:
    targetPort: {{ .Values.route.targetport }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None

{{- end }}

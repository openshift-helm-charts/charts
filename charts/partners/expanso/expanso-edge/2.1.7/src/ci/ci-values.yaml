# CI values for chart-testing
# Enables local mode, disables health probes, and minimizes resources
# so the chart installs successfully in CI without a live Expanso bootstrap connection.

expansoEdge:
  localMode: true

livenessProbe:
  enabled: false

readinessProbe:
  enabled: false

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

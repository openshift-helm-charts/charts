apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "expanso-edge.fullname" . }}-test-connection"
  labels:
    {{- include "expanso-edge.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: registry.access.redhat.com/ubi9/ubi-minimal:latest
      command: ['curl']
      args: ['-f', 'http://{{ include "expanso-edge.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never

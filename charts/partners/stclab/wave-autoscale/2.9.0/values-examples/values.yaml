  # Storage configuration for StatefulSet persistent volumes
  storageClassName: # Storage class name for PVC creation - required for StatefulSet persistent volumes (e.g., gp3, fast-ssd, local-path). If empty, default storage class will be used
  existingPvcName: "" # If you want to use an existing PVC, specify its name here


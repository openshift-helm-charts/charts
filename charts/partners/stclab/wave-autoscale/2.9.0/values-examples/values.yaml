# GitHub Container Registry
ghcr:
  enabled: true # Enable GHCR secret creation for private image access
  dockerconfigjson: '{GHCR_TOKEN}' # base64 encoded dockerconfigjson - replace with your GHCR token

# # Cluster role configuration
# clusterRole:
#   readOnly: false # Set to true to limit cluster permissions to read-only access
#   istioAdmin: false # Enable istio cluster role permissions when set to true - required for Istio service mesh integration

# Workload specification
spec:
  core:
    # # Container image configuration - uncomment and set when using private registry
    # image:
    #   repository: $repository
    #   tag: $tag
    env:
      - name: WA_LICENSE
        value: '{WA_LICENSE}' # Replace with your actual license key
      - name: WA_LOG_LEVEL
        value: "info" # 'info', 'debug', 'trace'
      - name: WA_API_SERVER_HOST
        value: "0.0.0.0"
      - name: WA_KUBELET_METRICS_ENABLED
        value: "true"

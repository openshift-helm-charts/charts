apiVersion: v1
kind: Service
metadata:
  annotations:
    template.openshift.io/expose-uri: valkey://{.spec.clusterIP}:{.spec.ports[?(.name=="valkey")].port}
    {{- if and .Values.tls.enabled .Values.tls.autoGenerated }}
    service.beta.openshift.io/serving-cert-secret-name: {{ .Values.tls.secretName }}
    {{- end }}
  labels:
    template: valkey-persistent-template
  name: {{ .Values.database_service_name }}
spec:
  ports:
  - name: valkey
    nodePort: 0
    port: 6379
    protocol: TCP
    targetPort: 6379
  {{- if .Values.tls.enabled }}
  - name: valkey-tls
    port: 6380
    protocol: TCP
    targetPort: 6380
  {{- end }}
  selector:
    name: {{ .Values.database_service_name }}
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}

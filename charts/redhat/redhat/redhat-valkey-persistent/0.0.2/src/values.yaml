database_service_name: valkey
memory_limit: 512Mi
namespace: valkey-persistent-testing
valkey_password: testp # TODO: must define a default value for .valkey_password'
valkey_version: 8-el10
pvc:
  volume_capacity: 1Gi
  app_code: "something"
  netapp_nfs: false
tls:
  enabled: true
  # If true, adds the OpenShift service serving certificate annotation
  autoGenerated: true
  # Name of the secret containing tls.crt and tls.key
  secretName: "valkey-tls"

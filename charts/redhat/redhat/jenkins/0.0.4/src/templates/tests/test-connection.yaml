apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openshift-jenkins.fullname" . }}-test-connection"
  labels:
    {{- include "openshift-jenkins.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: registry.access.redhat.com/ubi8/ubi:latest
      command:
        - '/bin/bash'
        - '-ec'
        - >
          sleep 60s;
          curl -s --retry 30 --retry-delay 5 --retry-connrefused -o /tmp/out http://{{ include "openshift-jenkins.fullname" . }}:{{ .Values.service.port }}/;
          cat /tmp/out;
      securityContext:
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
          - ALL
  restartPolicy: Never

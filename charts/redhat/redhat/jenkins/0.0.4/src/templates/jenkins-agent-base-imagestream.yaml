kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  labels:
    {{- include "openshift-jenkins.labels" . | nindent 4 }}
  name: jenkins-agent-base
spec:
  tags:
  - name: latest
    annotations:
      description: Provides a Jenkins Base Agent to extend Jenkins agents
      iconClass: icon-jenkins
      openshift.io/display-name: Jenkins Base Agent
      openshift.io/provider-display-name: Red Hat, Inc.
      tags: jenkins
      role: jenkins-agent
    from:
      kind: DockerImage
      name: {{ .Values.imageStream.agentImage }}
    importPolicy: {}
    referencePolicy:
      type: Local
  - name: user-maintained-upgrade
    annotations:
      description: Provides a Jenkins Base Agent to extend Jenkins agents
      iconClass: icon-jenkins
      openshift.io/display-name: Jenkins Base Agent
      openshift.io/provider-display-name: Red Hat, Inc.
      tags: jenkins
      role: jenkins-agent
    from:
      kind: DockerImage
      name: {{ .Values.imageStream.agentImage }}
    importPolicy: {}
    referencePolicy:
      type: Local
  - name: scheduled-upgrade
    annotations:
      description: Provides a Jenkins Base Agent to extend Jenkins agents
      iconClass: icon-jenkins
      openshift.io/display-name: Jenkins Base Agent
      openshift.io/provider-display-name: Red Hat, Inc.
      tags: jenkins
      role: jenkins-agent
    from:
      kind: DockerImage
      name: {{ .Values.imageStream.agentImage }}
    importPolicy: {}
    referencePolicy:
      type: Local

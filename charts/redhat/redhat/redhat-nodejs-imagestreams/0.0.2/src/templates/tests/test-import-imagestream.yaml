apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-connection-test"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": test
spec:
  #serviceAccount: {{ .Values.serviceAccount }}
  containers:
    - name: "nodejs-imagestream-test"
      image: "registry.access.redhat.com/ubi8/nodejs-18"
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - >
          node -v
  lookupPolicy:
    local: true
  restartPolicy: Never
{{- $data := fromYaml (.Files.Get "data.yaml") -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-imagestream-test"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": test
    "alpha.image.policy.openshift.io/resolve-names": '*'
spec:
  containers:
    {{- $latestversion := $data.latestversion }}
    - name: 'runtime-latest'
      image: dotnet-runtime:latest
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-runtimes | grep -F {{ $latestversion }}. && ( ! dotnet --list-runtimes | grep -q Microsoft.AspNetCore.App ) && [[ -z $(dotnet --list-sdks) ]]'
    - name: 'aspnet-latest'
      image: dotnet-aspnet:latest
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-runtimes | grep Microsoft.AspNetCore.App | grep -F {{ $latestversion }}. && [[ -z $(dotnet --list-sdks) ]]'
    - name: sdk-latest
      image: dotnet:latest
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-sdks | grep -F {{ $latestversion }}.'
    {{- range $version, $info := $data.releases }}
    - name: 'runtime-{{ $version | replace "." "" }}'
      image: dotnet-runtime:{{ $version }}
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-runtimes | grep -F {{ $version }}. && [[ -z $(dotnet --list-sdks) ]]'
    - name: 'aspnet-{{ $version | replace "." "" }}'
      image: dotnet-aspnet:{{ $version }}
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-runtimes | grep Microsoft.AspNetCore.App | grep -F {{ $version }}. && [[ -z $(dotnet --list-sdks) ]]'
    - name: 'sdk-{{ $version | replace "." "" }}'
      image: dotnet:{{ $version }}
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-sdks | grep -F {{ $version }}.'
    - name: 'runtime-{{ $version | replace "." "" }}-{{ include "platformTag" $info.platform }}'
      image: dotnet-runtime:{{ $version }}-{{ include "platformTag" $info.platform }}
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-runtimes | grep -F {{ $version }}. && [[ -z $(dotnet --list-sdks) ]]'
    - name: 'aspnet-{{ $version | replace "." "" }}-{{ include "platformTag" $info.platform }}'
      image: dotnet-aspnet:{{ $version }}-{{ include "platformTag" $info.platform }}
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-runtimes | grep Microsoft.AspNetCore.App | grep -F {{ $version }}. && [[ -z $(dotnet --list-sdks) ]]'
    - name: 'sdk-{{ $version | replace "." "" }}-{{ include "platformTag" $info.platform }}'
      image: dotnet:{{ $version }}-{{ include "platformTag" $info.platform }}
      imagePullPolicy: IfNotPresent
      command:
        - '/bin/bash'
        - '-ec'
        - 'dotnet --list-sdks | grep -F {{ $version }}.'
    {{- end }}
  restartPolicy: Never
suite: test discovery_clusterrole.yaml
templates:
  - discovery_clusterrole.yaml

tests:
  - it: should do nothing if Kubernetes All Namespaces discovery is not enabled
    set:
      rbac.create: true
      core.discovery.kubernetes.enabled: true
      core.discovery.kubernetes.allowAllNamespaces: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should do nothing if Kubernetes discovery is not enabled
    set:
      rbac.create: true
      core.discovery.kubernetes.enabled: false
      core.discovery.kubernetes.allowAllNamespaces: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should do nothing if RBAC creation is not enabled
    set:
      rbac.create: false
      core.discovery.kubernetes.enabled: true
      core.discovery.kubernetes.allowAllNamespaces: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ClusterRole
    set:
      rbac.create: true
      core.discovery.kubernetes.enabled: true
      core.discovery.kubernetes.allowAllNamespaces: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: ClusterRole
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cryostat-discovery
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/part-of: cryostat
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cryostat
            app.kubernetes.io/version: "4.1.0-redhat"
            helm.sh/chart: cryostat-2.1.0
      - equal:
          path: rules
          value:
            - apiGroups:
              - ""
              resources:
              - namespaces
              verbs:
              - list
            - apiGroups:
              - discovery.k8s.io
              resources:
              - endpointslices
              verbs:
              - get
              - list
              - watch
            - apiGroups:
              - ""
              resources:
              - pods
              - replicationcontrollers
              verbs:
              - get
            - apiGroups:
              - apps
              resources:
              - replicasets
              - deployments
              - daemonsets
              - statefulsets
              verbs:
              - get
            - apiGroups:
              - apps.openshift.io
              resources:
              - deploymentconfigs
              verbs:
              - get
            - apiGroups:
              - route.openshift.io
              resources:
              - routes
              verbs:
              - get
              - list

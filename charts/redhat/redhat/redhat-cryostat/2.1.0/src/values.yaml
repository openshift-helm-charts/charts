  ## @param reports.tolerations [array] Tolerations for the Report Generator Pods. See: [Tolerations](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  tolerations: []
  ## @param reports.affinity [object] Affinity for the Report Generator Pods. See: [Affinity](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  affinity: {}

## @section Database Container
## @extra db Configuration for Cryostat's database
db:
  image:
    ## @param db.image.repository Repository for the database container image
    repository: "registry.redhat.io/cryostat/cryostat-db-rhel9"
    ## @param db.image.pullPolicy Image pull policy for the database container image
    pullPolicy: IfNotPresent
    ## @param db.image.tag Tag for the database container image
    tag: "4.1.0"
  provider:
    ## @param db.provider.url URL to the database instance. This can be an in-cluster self-hosted instance with a hostname like db.myapp.local, or it can be an external commercial service. This should be a complete JDBC URL with scheme, host, and port. User authentication information should be provided using a *Secret* and *core.databaseSecretName*. If this URL is not specified then a managed [cryostat-db](https://github.com/cryostatio/cryostat-db) instance will be automatically deployed and configured. If an unmanaged database instance is specified here then other database configuration settings (Pod annotations, Service configurations) do not apply. The database must be a Postgres instance with the pgcrypto extension enabled.
    url: ""
  ## @param db.podAnnotations [object] Annotations to be applied to the Database Pods
  podAnnotations: {}
  service:
    ## @param db.service.type Type of Service to create for the database
    type: ClusterIP
    ## @param db.service.port Port number to expose on the Service
    port: 5432
    ## @param db.service.annotations [object] Annotations to be applied to the Service for the database
    annotations: {}
  resources:
    requests:
      ## @param db.resources.requests.cpu CPU resource request for the database container. See: [ResourceRequirements](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#resources)
      cpu: 25m
      ## @param db.resources.requests.memory Memory resource request for the database container
      memory: 64Mi
  pvc:
    ## @param db.pvc.enabled Specify whether to use persistentVolumeClaim (true) or EmptyDir storage (false). This is recommended to be enabled, but the storage size and selector should be chosen carefully first
    enabled: false
    ## @param db.pvc.annotations [object] Annotations to add to the persistentVolumeClaim
    annotations: {}
    ## @param db.pvc.storage Storage size to request for the persistentVolumeClaim
    storage: 500Mi
    ## @param db.pvc.accessModes Access mode for the persistentVolumeClaim. See: [Access Modes](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims)
    accessModes:
      - ReadWriteOnce
    ## @param db.pvc.selector [object] Selector for the persistentVolumeClaim. See: [Selector](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims)
    selector: {}
    ## @param db.pvc.storageClassName [string, nullable] The name of the StorageClass for the persistentVolumeClaim. See: [Class](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims)
    # storageClassName: ""
  ## @param db.securityContext [object] Security Context for the database container. Defaults to meet "restricted" [Pod Security Standard](https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted). See: [SecurityContext](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#security-context-1)
  securityContext:
    ## @skip db.securityContext.allowPrivilegeEscalation
    allowPrivilegeEscalation: false
    ## @skip db.securityContext.capabilities
    capabilities:
      drop:
        - ALL
  config:
    ## @extra db.config.extra Extra configurations for the database container
    extra:
      ## @param db.config.extra.envVars [array] Extra environment variables for the database container. See: [Define Environment Variables](https://kubernetes.io/docs/tasks/inject-data-application/define-environment-variable-container/)
      envVars: []
      ## @param db.config.extra.envSources [array] Sources for extra variables for the database container. See: [Define Environment Variables From ConfigMap](https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/#configure-all-key-value-pairs-in-a-configmap-as-container-environment-variables)
      envSources: []
  ## @param db.nodeSelector [object] Node Selector for the Database Pod. See: [NodeSelector](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  nodeSelector: {}
  ## @param db.tolerations [array] Tolerations for the Database Pod. See: [Tolerations](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  tolerations: []
  ## @param db.affinity [object] Affinity for the Database Pod. See: [Affinity](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  affinity: {}

## @section Storage Container
## @extra storage Configuration for Cryostat's object storage provider
storage:
  image:
    ## @param storage.image.repository Repository for the storage container image
    repository: "registry.redhat.io/cryostat/cryostat-storage-rhel9"
    ## @param storage.image.pullPolicy Image pull policy for the storage container image
    pullPolicy: IfNotPresent
    ## @param storage.image.tag Tag for the storage container image
    tag: "4.1.0"
  ## @param storage.storageSecretName Name of the secret containing the object storage secret access key. This secret must contain a STORAGE_ACCESS_KEY secret which is the object storage secret access key. It must not be updated across chart upgrades, or else the connection between Cryostat components and object storage will not be able to initialize. If using an external S3 provider requiring authentication then this **must** be provided. It is recommended that the secret should be marked as immutable to avoid accidental changes to secret's data. More details: [Kubernetes Secrets](https://kubernetes.io/docs/concepts/configuration/secret/#secret-immutable)
  storageSecretName: ""
  provider:
    ## @param storage.provider.url URL to the S3 object storage provider instance. This can be an in-cluster self-hosted instance with a hostname like s3.storage.local, or it can be an external commercial service. This should include scheme, host, and port. User authenication information should be provided using a *Secret* and *storage.storageSecretName*. If this is not specified then a managed [cryostat-storage](https://github.com/cryostatio/cryostat-storage) instance will be automatically deployed and configured. If an unmanaged S3 instance is specified here then other storage configuration settings (such as at-rest encryption, Pod annotations, Service configurations) do not apply. Production installations of Cryostat should not rely on `cryostat-storage`
    url: ""
    ## @param storage.provider.useChecksumValidation whether PUT object request checksum validations are used. These should normally be enabled, but are known to cause issues with SeaweedFS/cryostat-storage and later S3 SDK versions. This is *true* by default when storage.provider.url is configured, but if not configured and cryostat-storage is deployed then this will be taken as *false*.
    useChecksumValidation: true
    ## @param storage.provider.usePathStyleAccess whether path-style accesses are used for ex. object buckets. If path style access is not used then DNS subdomain resolution will be used. This is *true* by default for broader compatibility for low-footprint storage container installations, but subdomain resolution generally offers better performance if it is available and may be required for use with commercial storage providers.
    usePathStyleAccess: true
    ## @param storage.provider.usePresignedRecordingTransfers whether object storage presigned GET URLs should be used for transferring files between Cryostat components (ex. for automated analysis report generation). If this is disabled then Cryostat will act as a "network pipe" between other components and handle streaming file contents. This is *true* by default to reduce network utilization and request latency
    usePresignedRecordingTransfers: true
    ## @param storage.provider.usePresignedDownloads whether object storage presigned GET URLs should be used for downloading files via the user's browser. If this is disabled then Cryostat will act as a "network pipe" between storage and the user's browser and handle streaming file contents. If the object storage URLs are not accessible from the user's network location then this must be disabled, otherwise enabling it will reduce network utilization and request latency. This is *false* by default
    usePresignedDownloads: false
    ## @param storage.provider.region S3 object storage provider region. This may be used by the storage provider to geolocate the physical storage in a particular region for regulatory, performance, or cost reasons
    region: ''
    authentication:
      ## @param storage.provider.authentication.credentialsType configuration for how the S3 client will locate credentials for the S3 service. See: [Quarkus S3 client](https://docs.quarkiverse.io/quarkus-amazon-services/dev/amazon-s3.html#)
      credentialsType: default
    tls:
      ## @param storage.provider.tls.trustAll enable this to disable TLS certificate verification on the S3 client
      trustAll: false
    metadata:
      ## @param storage.provider.metadata.storageMode the strategy Cryostat will use for storing files' metadata. The default 'tagging' strategy stores all metadata as object Tags. The 'metadata' strategy stores metadata as object Metadata, which is immutable but allows for more entries than Tags. The 'bucket' strategy stores metadata as separate files (ex. JSON object maps) in a dedicated bucket, with prefixes to differentiate the kind of object the metadata belongs to.
      storageMode: tagging
  buckets:
    names:
      ## @param storage.buckets.names.archivedRecordings the name of the storage bucket containing archived Flight Recordings
      archivedRecordings: archivedrecordings
      ## @param storage.buckets.names.archivedReports the name of the storage bucket containing the Automated Analysis Report for archived Flight Recordings
      archivedReports: archivedreports
      ## @param storage.buckets.names.eventTemplates the name of the storage bucket containing Custom Event Templates
      eventTemplates: eventtemplates
      ## @param storage.buckets.names.jmcAgentProbeTemplates the name of the storage bucket containing JMC Agent Probe Templates
      jmcAgentProbeTemplates: probes
      ## @param storage.buckets.names.threadDumps the name of the storage bucket containing archived Thread Dumps
      threadDumps: threaddumps
      ## @param storage.buckets.names.heapDumps the name of the storage bucket containing archived Heap Dumps
      heapDumps: heapdumps
      ## @param storage.buckets.names.metadata the name of the storage bucket containing files' metadata. Only used if storage.provider.metadata.storageMode is set to 'bucket'.
      metadata: metadata
  encryption:
    ## @param storage.encryption.enabled Enable at-rest encryption of stored objects. The storage container will generate a secret key for each stored object and use this key to encrypt and decrypt objects transparently. The key is written to the object metadata, so in the default storage container configuration this only adds a small layer of additional security. This is only used for the managed cryostat-storage instance and will have no effect if an external, unmanaged storage provider is configured.
    enabled: true
  ## @param storage.podAnnotations [object] Annotations to be applied to the Storage Pods
  podAnnotations: {}
  service:
    ## @param storage.service.type Type of Service to create for the object storage
    type: ClusterIP
    ## @param storage.service.port Port number to expose on the Service
    port: 8333
    ## @param storage.service.annotations [object] Annotations to be applied to the Service for the object storage
    annotations: {}
  resources:
    requests:
      ## @param storage.resources.requests.cpu CPU resource request for the object storage container. See: [ResourceRequirements](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#resources)
      cpu: 50m
      ## @param storage.resources.requests.memory Memory resource request for the object storage container
      memory: 256Mi
  pvc:
    ## @param storage.pvc.enabled Specify whether to use persistentVolumeClaim (true) or EmptyDir storage (false). This is recommended to be enabled, but the storage size and selector should be chosen carefully first
    enabled: false
    ## @param storage.pvc.annotations [object] Annotations to add to the persistentVolumeClaim
    annotations: {}
    ## @param storage.pvc.storage Storage size to request for the persistentVolumeClaim
    storage: 32Gi
    ## @param storage.pvc.accessModes Access mode for the persistentVolumeClaim. See: [Access Modes](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims)
    accessModes:
      - ReadWriteOnce
    ## @param storage.pvc.selector [object] Selector for the persistentVolumeClaim. See: [Selector](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims)
    selector: {}
    ## @param storage.pvc.storageClassName [string, nullable] The name of the StorageClass for the persistentVolumeClaim. See: [Class](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims)
    # storageClassName: ""
  ## @param storage.securityContext [object] Security Context for the storage container. Defaults to meet "restricted" [Pod Security Standard](https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted). See: [SecurityContext](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#security-context-1)
  securityContext:
    ## @skip storage.securityContext.allowPrivilegeEscalation
    allowPrivilegeEscalation: false
    ## @skip storage.securityContext.capabilities
    capabilities:
      drop:
        - ALL
  config:
    ## @extra storage.config.extra Extra configurations for the object storage container
    extra:
      ## @param storage.config.extra.envVars [array] Extra environment variables for the object storage container. See: [Define Environment Variables](https://kubernetes.io/docs/tasks/inject-data-application/define-environment-variable-container/)
      envVars: []
      ## @param storage.config.extra.envSources [array] Sources for extra variables for the object storage container. See: [Define Environment Variables From ConfigMap](https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/#configure-all-key-value-pairs-in-a-configmap-as-container-environment-variables)
      envSources: []
  ## @param storage.nodeSelector [object] Node Selector for the Storage Pod. See: [NodeSelector](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  nodeSelector: {}
  ## @param storage.tolerations [array] Tolerations for the Storage Pod. See: [Tolerations](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  tolerations: []
  ## @param storage.affinity [object] Affinity for the Storage Pod. See: [Affinity](https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling)
  affinity: {}


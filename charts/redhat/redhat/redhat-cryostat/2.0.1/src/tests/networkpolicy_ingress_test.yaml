suite: test networkpolicy_ingress.yaml
templates:
  - networkpolicy_ingress.yaml

tests:
  - it: should do nothing if disabled
    set:
      networkPolicy.ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create policy objects
    asserts:
      - hasDocuments:
          count: 4

  - it: should create a Cryostat access policy
    documentIndex: 0
    asserts:
      - equal:
          path: kind
          value: NetworkPolicy
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cryostat-internal-ingress
      - equal:
          path: spec.podSelector
          value:
            matchLabels:
              app.kubernetes.io/instance: RELEASE-NAME
              app.kubernetes.io/name: cryostat
              app.kubernetes.io/part-of: cryostat
              app.kubernetes.io/component: cryostat
      - equal:
          path: spec.ingress
          value:
            - from:
              - namespaceSelector: {}
              ports:
                - protocol: TCP
                  port: 4180
                - protocol: TCP
                  port: 8443

  - it: should create a report generator access policy
    documentIndex: 1
    asserts:
      - equal:
          path: kind
          value: NetworkPolicy
      - equal:
          path: metadata.name
          value: RELEASE-NAME-reports-internal-ingress
      - equal:
          path: spec.podSelector
          value:
            matchLabels:
              app.kubernetes.io/instance: RELEASE-NAME
              app.kubernetes.io/name: cryostat
              app.kubernetes.io/part-of: cryostat
              app.kubernetes.io/component: reports
      - equal:
          path: spec.ingress
          value:
            - from:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: NAMESPACE
                podSelector:
                  matchLabels:
                    app.kubernetes.io/component: cryostat
                    app.kubernetes.io/instance: RELEASE-NAME
                    app.kubernetes.io/name: cryostat
                    app.kubernetes.io/part-of: cryostat
              ports:
                - protocol: TCP
                  port: 4180
                - protocol: TCP
                  port: 8443

  - it: should create a database access policy
    documentIndex: 2
    asserts:
      - equal:
          path: kind
          value: NetworkPolicy
      - equal:
          path: metadata.name
          value: RELEASE-NAME-db-internal-ingress
      - equal:
          path: spec.podSelector
          value:
            matchLabels:
              app.kubernetes.io/instance: RELEASE-NAME
              app.kubernetes.io/name: cryostat
              app.kubernetes.io/part-of: cryostat
              app.kubernetes.io/component: db
      - equal:
          path: spec.ingress
          value:
            - from:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: NAMESPACE
                podSelector:
                  matchLabels:
                    app.kubernetes.io/component: cryostat
                    app.kubernetes.io/instance: RELEASE-NAME
                    app.kubernetes.io/name: cryostat
                    app.kubernetes.io/part-of: cryostat
              ports:
                - protocol: TCP
                  port: 5432

  - it: should create a storage access policy
    documentIndex: 3
    asserts:
      - equal:
          path: kind
          value: NetworkPolicy
      - equal:
          path: metadata.name
          value: RELEASE-NAME-storage-internal-ingress
      - equal:
          path: spec.podSelector
          value:
            matchLabels:
              app.kubernetes.io/instance: RELEASE-NAME
              app.kubernetes.io/name: cryostat
              app.kubernetes.io/part-of: cryostat
              app.kubernetes.io/component: storage
      - equal:
          path: spec.ingress
          value:
            - from:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: NAMESPACE
                podSelector:
                  matchLabels:
                    app.kubernetes.io/component: cryostat
                    app.kubernetes.io/instance: RELEASE-NAME
                    app.kubernetes.io/name: cryostat
                    app.kubernetes.io/part-of: cryostat
              ports:
                - protocol: TCP
                  port: 8333

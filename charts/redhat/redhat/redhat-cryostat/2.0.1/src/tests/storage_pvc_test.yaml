suite: test storage_pvc.yaml
templates:
  - storage_pvc.yaml

tests:
  - it: should create a PersistentVolumeClaim with correct settings
    set:
      storage.pvc:
        enabled: true
        storage: "10Gi"
        accessModes:
          - "ReadWriteOnce"
        storageClassName: "standard"
        annotations:
          "volume.beta.kubernetes.io/storage-class": "standard"
        selector:
          matchLabels:
            app: cryostat
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: "RELEASE-NAME-cryostat-storage"
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/part-of: cryostat
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cryostat
            app.kubernetes.io/version: "4.0.0"
            helm.sh/chart: cryostat-2.0.0
      - equal:
          path: spec.accessModes
          value:
            - "ReadWriteOnce"
      - equal:
          path: spec.resources.requests.storage
          value: "10Gi"
      - equal:
          path: spec.storageClassName
          value: "standard"
      - equal:
          path: spec.selector.matchLabels.app
          value: "cryostat"

  - it: should not create a PersistentVolumeClaim when PVC is disabled
    set:
      storage.pvc:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

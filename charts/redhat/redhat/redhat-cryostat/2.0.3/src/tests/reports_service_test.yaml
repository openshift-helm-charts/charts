suite: test reports_service.yaml
templates:
  - reports_service.yaml

tests:
  - it: should do nothing if report generators are not desired
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a Service targeting the Pod http port
    set:
      reports:
        replicas: 1
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cryostat-reports
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 10001
      - equal:
          path: spec.ports[0].targetPort
          value: http
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cryostat
            app.kubernetes.io/part-of: cryostat
            app.kubernetes.io/version: "4.0.3-redhat"
            helm.sh/chart: cryostat-2.0.3
            app.kubernetes.io/component: reports

  - it: should create a Service targeting the Pod https port when deployed in OpenShift
    set:
      reports:
        replicas: 1
      authentication:
        openshift:
          enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cryostat-reports
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 10001
      - equal:
          path: spec.ports[0].targetPort
          value: https
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cryostat
            app.kubernetes.io/part-of: cryostat
            app.kubernetes.io/version: "4.0.3-redhat"
            helm.sh/chart: cryostat-2.0.3
            app.kubernetes.io/component: reports

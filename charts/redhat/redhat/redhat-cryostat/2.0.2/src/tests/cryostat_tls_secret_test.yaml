suite: test cryostat_tls_secret.yaml
templates:
  - cryostat_tls_secret.yaml

tests:
  - it: should create a TLS cert secret if oauth2Proxy.tls.selfSigned.enabled is set
    set:
      oauth2Proxy:
        tls:
          selfSigned:
            enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oauth2proxy-tls
      - equal:
          path: type
          value: Opaque
      - exists:
          path: data.key
      - exists:
          path: data.cert
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cryostat
            app.kubernetes.io/part-of: cryostat
            app.kubernetes.io/version: 4.0.2-redhat
            helm.sh/chart: cryostat-2.0.2

  - it: should not create a TLS cert secret if oauth2Proxy.tls.selfSigned.enabled is not set
    set:
      oauth2Proxy:
        tls:
          selfSigned:
            enabled: false
    asserts:
      - hasDocuments:
          count: 0

maxTerminationGracePeriodSeconds:
  enabled: false
  limit: 30
# If you want to add the affinity to the pods for same user
userPodAffinity:
  enabled: true
  antiAffinity:
    enabled: false
reloader:
  reloader:
    enabled: true
    watchGlobally: false
    ignoreConfigMaps: true
    serviceAccount:
      create: true
      name: reloader
    deployment:
      resources:
        requests:
          cpu: 10m
          memory: 10Mi
      image:
        name: okteto/reloader
        tag: 1.31.0
# Configuration related to Volumes
volumes:
  # Configuration related to PVCs validation
  validate:
    enabled: false
    # List of allowed storage classes
    supportedStorageClasses: []
    # Indicates if a valid storage class has to be enforced in case an invalid storage class is specified. The enforced value will be the first element on `volumes.validate.supportedStorageClasses`
    forceStorageClass: false
    # List of supported access modes for PVCs
    supportedAccessModes: []
# Flag to specify if the admin is automatically assigned to the first registered user in the Okteto instance or not
autoAdmin:
  enabled: true
# Disable if you want to enforce using the username as a suffix on namespaces and ingress hosts. Enabled by default.
userDefinedNamespaces: true
# Enable Destroy All for namespaces
namespaceDestroyAll:
  priorityClassName:
  checker:
    schedule: "*/3 * * * *"
    timeoutInSeconds: 120 # 2 mins
    priorityClassName:
# Feature to configure the daemonset to check if CNI pods are healthy or not. Available since okteto/daemon:0.0.7 version
checkCNIPodHealth:
  enabled: false
  restartCountThreshold: 3
  backOffIntervalInMinutes: 1
  slackWebhook:
virtualServices:
  enabled: false
openshift:
  enabled: false
namespaceDevLabelValue: "true"
privateEndpoints:
  port: 8080
  resources: {}
  replicaCount: 1
  clientID:
  clientSecret:
  annotations: {}
  priorityClassName:
kubetoken:
  lifetimeSeconds: 86400
insights:
  enabled: false
  bearerSecret:
    name: okteto-insights
    key: bearer
  buildkitExporter:
    extraEnv: []
  eventsExporter:
    priorityClassName:
    podLabels: {}
    podAnnotations: {}
    resources:
      requests:
        cpu: 50m
        memory: 20Mi
      limits:
        memory: 100Mi
  metrics:
    schedule: "*/5 * * * *"
    priorityClassName:
    labels: {}
    annotations: {}
    resources: {}
clusterMetrics:
  priorityClassName:
  labels: {}
  annotations: {}
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
periodicMetrics:
  priorityClassName:
  labels: {}
  annotations: {}
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
oktetoBotUser: "okteto-bot"
regcredsManager:
  priorityClassName:
  pullSecrets:
    enabled: true
  debug: false
  internalCertificate:
    annotations: {}
  podLabels: {}
  podAnnotations: {}
  webhookTimeout: 30
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 800Mi
resourceManager:
  enabled: true
  schedule: "*/5 * * * *"
  deletePeriodDays: 15
  recommendations:
    weight: 0.9
    correction: 1.1
    min:
      cpu: 5m
      memory: 10Mi
  priorityClassName:
  labels: {}
  annotations: {}
  resources: {}
oidc:
  strictIssuerCheck:
    enabled: true
# Experimental
unsupported:
  cindy:
    enabled: false
    image:
      repository: okteto/cindy-agent
      tag: 0.28.1-okteto-4
    sandbox:
      image:
        repository: okteto/cindy-sandbox
        tag: 0.28.1-okteto-4
  installationBoard:
    enabled: true
  ingressProxyBodySize: "60M"
  injectDockerconfigInGitDeploys: true
  autoSetDefaultLimits: false
  showVolumes: true
  forcePodsInVolumeZone: true
  forceNodeToPodsWithSamePVCs: true
  ingressReloadDelay: 0
  webhook:
    skipNsAnnotationIfNoChanges: false
  defaultPlan: enterprise
  opentracing:
    enabled: false
    agent:
      host:
      port:
    sampler:
      type: const
      param: 1
  metricserverRbac:
    enabled: false
  staticIPs: false
  scaleDownPersistentResources: false
  metrics:
    enabled: false
    url:
    headers: {}
    events: {}
  allowDaemonsetsForUsers: false
  disableSystemEvents: false
  kubeclient: {}
  allowDevPushToGlobalRegistry:
    enabled: true
  externalIdMapping:
    enabled: false
  emulatePodSecurityPolicies:
    enabled: false
  sleepingIngressClass:
    enabled: false
    name: okteto-sleeping
  restrictGroupUserRoleBindings: false
  externalEndpoints: []
  grafana:
    enabled: false
    endpoint:
  frontend:
    sentry:
      enabled: false
      dsn:
      env:
  migrationUseIngressClassLabel: false
  buildkitMetrics:
    enabled: false
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

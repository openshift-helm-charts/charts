name: Release Charts

on:
  push:
    branches:
      - dev
      - stage
      - main
      - demo

concurrency: chart_index

jobs:
  release-charts:
    runs-on: ubuntu-20.04
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Release Charts
        env:
          GITHUB_REF: ${{ github.head_ref }}
        run: |
          python3 -m venv ve1
          cd scripts && ../ve1/bin/pip3 install -r requirements.txt && cd ..
          docker pull quay.io/redhat-certification/chart-verifier:latest
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          cd scripts && ../ve1/bin/python3 setup.py install && cd ..
          INDEX_BRANCH=$(if [ "${GITHUG_REF}" = "main" ]; then echo "gh-pages"; else echo "${GITHUG_REF}-gh-pages"; fi)
          ve1/bin/chart-repo-manager --index-branch=${INDEX_BRANCH}
